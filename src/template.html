    <button id="plus_button" onclick="inputForm.openDialog()">

    <dialog id="input_form" >
        <div id="input_context">
            <h1>New Task</h1>
            <form >
                <div class="details">

                    <label for="name">Task Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <br>
                <div class="details">

                    <label for="description">Description:</label>
                    <input type="text" id="desc" name="desc" required>
                </div>
                <br>
                <div class="details">

                    <label for="due-date">Due Date:</label>
                    <input type="date" id="due-date" name="due_date" required>
                    
                </div>
                <div class="details" id="priority">
                    <h3>Priority</h3>
                    <div>
                        <button id="low" type="button" class="pri-btn" onclick="inputForm.setClicked(this)">Low</button>
                        <button id="medium" type="button" class="pri-btn" onclick="inputForm.setClicked(this)">Medium</button>
                        <button id="high" type="button" class="pri-btn" onclick="inputForm.setClicked(this)">High</button>
                        <p id="pri-value"></p>
                    </div>

                </div>
                <div id="form-btn">
